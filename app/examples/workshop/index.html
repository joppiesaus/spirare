// taal: JS met de ProcessingJS library // live coding canvas, 400x400 pixels
// data en functies // data in variabelen // functies transformeren data

// variabele declaratie en toekenning
var x = 200;
var y = 200;
var d = 50;
var xspeed = 16;
var yspeed = 14;
var friction = 0.9;
var gravity  = 1;

var mouseClicked = function(){
    x = random(d,width-d);
    y = random(d,height-d);
    xspeed = random(-16, 16);
    yspeed = random(-10, 10);
};

var draw = function() {
    
    background(54, 106, 115);

    yspeed += gravity;
    
    x += xspeed;
    y += yspeed;

    if (x >= 400 - d/2){
        x = 400 - d/2;
        xspeed *= -1 * friction;
        yspeed *= friction;
    }

    if (x <= d/2){
        x = d/2;
        xspeed *= -1 * friction;
        yspeed *= friction;
    }

    if (y >= 400 - d/2){
        y = 400 - d/2;
        xspeed *= friction;
        yspeed *= -1 * friction;
    }

    if (y <= d/2){
        y = d/2;
        xspeed *= friction;
        yspeed *= -1 * friction;
    }

    ellipse(x, y, d, d);

};
